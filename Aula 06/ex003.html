    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número (n1)'))  // window.prompt Retorna string por padrao
        var n2 = Number.parseInt(window.prompt('Digite outro número (n2)'))
        var soma = n1 + n2

        window.alert('(soma) A soma dos valores é ' + soma)

        var n3 = Number(window.prompt('Digite um número  (n3)'))  // Transforma ou para Int ou para Float
        var n4 = Number(window.prompt('Digite outro número (n4)'))
        var soma2 = n3 + n4

        window.alert(`(soma2) A soma entre ${n3} e ${n4} é ${soma2}`)  // Converte para String
    </script>
