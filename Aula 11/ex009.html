
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro ou brasileiro?</title>

    <style>
        body {
            font: normal 1.1em Arial;
        }
    </style>
</head>

<body>
    <h1>Estrangeiro ou brasileiro?</h1>
    País: <input type="text" name="txt_pais" id="txt_pais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="resultado">

    </div>

    <script>
        function verificar() {
            var pais = document.getElementById('txt_pais')
            var resultado = document.getElementById('resultado')

            resultado.innerHTML = `<p>Vivendo em <strong>${pais.value}</strong>.</p>`

            if (pais.value.toLowerCase() == 'brasil') {
                resultado.innerHTML += "<p>Você é <strong>brasileiro</strong>.</p>"
            } else {
                resultado.innerHTML += "<p>Você é <strong>estrangeiro</strong>.</p>"
            }
        }
    </script>
</body>
</html>
