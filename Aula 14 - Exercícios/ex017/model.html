
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>Número: <input type="number" name="numero" id="numero"></p>
            <p><input type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>

        <div>
            <select name="tabuada" id="tabuada" size="10">
                <option>Insira uma número para ver sua tabuada</option>
            </select>
        </div>
    </section>

    <footer>
        <p><a href="https://github.com/da-ferreira" target="_blank" rel="external">David Almeida</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
